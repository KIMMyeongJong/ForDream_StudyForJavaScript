<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Study_2017_11_24</title>
</head>

<body>
    <h1>구구단 출력 프로그램</h1>

    <script>
        var timeToNum = 2;
        for(i = 0; i<8; i++){
            document.write(timeToNum + "단 : ")
            for(k = 1; k<=9;k++){
                document.write(timeToNum * k + "  ");
            }
            timeToNum = timeToNum + 1;
           document.write("<br>" + "<br>");
        }
    </script>
</body>
</html>
